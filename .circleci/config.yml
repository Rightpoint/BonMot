version: 2.1

jobs:
  danger:
    executor: xcode-14
    steps:
      - setup-apple-silicon
      - run:
          name: Install xchtmlreport
          command: |
            curl -O https://raw.githubusercontent.com/TitouanVanBelle/XCTestHTMLReport/develop/xchtmlreport.rb
            brew install --HEAD --build-from-source xchtmlreport.rb
      - run:
          name: Install xcparse
          when: always
          command: |
            brew install chargepoint/xcparse/xcparse
      - run:
          name: Tests & Code Coverage
          when: always
          command: |
            bundle exec fastlane coverage_all
      # Store xcov Code Coverage HTML report artifact
      - store_artifacts:
          path: build/BonMot-iOS/xcov
          destination: xcov
      - store_artifacts:
          path: build/BonMot-iOS/slather
          destination: slather
      - store_artifacts:
          path: build/BonMot-iOS/scan
          destination: scan
      - run:
          name: Rename CircleCI JUnit XML
          when: always
          command: |
            mkdir -p build/test-results/danger
            cp build/BonMot-iOS/scan/BonMot-iOS.xcresult/report.junit build/test-results/danger/results.xml
      - store_test_results:
          path: build/test-results
      # Install SwiftLint only before Danger because otherwise it fails the build
      - run:
          name: Install SwiftLint
          when: always
          command: |
            brew install swiftlint
      - run:
          name: Danger
          when: always
          command: |
            if [ -n "$DANGER_GITHUB_API_TOKEN" ]; then bundle exec danger --verbose; else echo "Skipping Danger for forked pull request."; fi
      - run:
          name: Upload to Codecov
          when: always
          command: bash <(curl -s https://codecov.io/bash) -f build/BonMot-iOS/slather/cobertura.xml -X coveragepy -X gcov -X xcode

  swift-package:
    executor: xcode-14
    steps:
      - setup-apple-silicon
      - run: swift build
      - run: swift test --verbose

  lint-pod:
    executor: xcode-14
    steps:
      - setup-apple-silicon
      - lint-pod

  fastlane-tests:
    executor: xcode-14
    steps:
      - setup-apple-silicon
      - run: bundle exec fastlane test_all --verbose

  fastlane-tests-xcode-12:
    executor: xcode-12
    steps:
      - setup
      - run: bundle exec fastlane test_all

  fastlane-tests-xcode-13:
    executor: xcode-13
    steps:
      - setup
      - run: bundle exec fastlane test_all

  carthage-build:
    executor: xcode-14
    steps:
      - checkout
      - run:
          name: Update homebrew dependencies
          command: brew update 1> /dev/null 2> /dev/null
      - run:
          name: Update Carthage
          command: brew outdated carthage || (brew uninstall carthage --force; brew install carthage --force-bottle)
      # Carthage does not work on Xcode 12 https://github.com/Carthage/Carthage/issues/3019
      # - run: carthage build --no-skip-current && for platform in Mac iOS tvOS watchOS; do test -d Carthage/Build/${platform}/BonMot.framework || exit 1; done

  deploy-to-cocoapods:
    executor: xcode-14
    steps:
      - setup
      - run: bundle exec pod trunk push

executors:
  xcode-12:
    macos:
      xcode: "12.5.1"
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      HOMEBREW_NO_AUTO_UPDATE: 1
    shell: /bin/bash --login -eo pipefail
  xcode-13:
    macos:
      xcode: "13.4.1"
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      HOMEBREW_NO_AUTO_UPDATE: 1
    shell: /bin/bash --login -eo pipefail
  xcode-14:
    macos:
      xcode: "14.3.1"
    resource_class: macos.m1.large.gen1
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      HOMEBREW_NO_AUTO_UPDATE: 1
    shell: /bin/bash --login -eo pipefail

commands:

  setup-apple-silicon:
    description: "Shared Apple Silicon setup"
    steps:
      - checkout
      - restore-gems-apple-silicon

  restore-gems-apple-silicon:
    description: "Restore Ruby Gems: Apple Silicon"
    steps:
      - run:
          name: Ruby Setup
          command: bash ./.circleci/ruby_setup.sh
      - run:
          name: Set Ruby Version
          command: bash ./.circleci/ruby_version.sh
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  setup:
    description: "Shared setup"
    steps:
      - checkout
      - restore-gems

  restore-gems:
    description: "Restore Ruby Gems"
    steps:
      - run:
           name: Set Ruby Version
           command:  echo "ruby-2.5" > ~/.ruby-version
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  lint-pod:
    description: "Lints podspec with specified Swift version"
    parameters:
      swift-version:
        type: string
        default: "5.0"
    steps:
      - run: bundle exec pod lib lint --swift-version=<< parameters.swift-version >>

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - danger:
          filters:
            tags:
              only: /.*/
      - swift-package:
          filters:
            tags:
              only: /.*/
      - fastlane-tests:
          filters:
            tags:
              only: /.*/
      - fastlane-tests-xcode-13:
          filters:
            tags:
              only: /.*/
      - fastlane-tests-xcode-12:
          filters:
            tags:
              only: /.*/
      - lint-pod:
          filters:
            tags:
              only: /.*/
      - carthage-build:
          filters:
            tags:
              only: /.*/
      - deploy-to-cocoapods:
          context: CocoaPods
          requires:
            - danger
            - swift-package
            - fastlane-tests
            - fastlane-tests-xcode-13
            - fastlane-tests-xcode-12
            - lint-pod
            - carthage-build
          filters:
            tags:
              only: /\d+(\.\d+)*(-.*)*/
            branches:
              ignore: /.*/
